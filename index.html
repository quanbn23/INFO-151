<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2905c89468.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Week 8 Sign Up Modal</title>
  </head>

  <body>
    <section id="sign-up-container">
      <form action="#">
        <div id="close-button-container">
          <button class="close-btn" id="close-sign-up-modal-btn">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>

        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Address" />
        <input type="text" placeholder="State" />
        <input type="text" placeholder="Zip Code" />
        <input type="text" placeholder="Phone Number" />
        <input type="text" placeholder="Email" />

        <div id="sign-up-btn-container">
          <button class="send-btn">Send</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </form>
    </section>

    <header>
      <section id="logo">
        <img src="img/logo.svg" alt="website logo" />
      </section>

      <nav id="navigations">
        <ul>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">Impact</a>
          </li>
          <li>
            <a href="#">Locations</a>
          </li>
        </ul>
      </nav>

      <section id="buttons-container">
        <button class="signIn-btn">Sign In</button>
        <button class="signUp-btn" id="sign-up-btn">Sign Up</button>
      </section>

      <section id="soccerBall">
        <button>
          <i class="fa-solid fa-futbol"></i>
          <i class="fa-solid fa-x"></i>
        </button>
      </section>
    </header>

    <section id="hero"></section>

    <div id="validation-btn">
      <a
        href="https://validator.w3.org/nu/?doc=https://week-7-step-4-js--info-151-900.netlify.app/"
        target="_blank"
      >
        <img src="img/html-logo.svg" alt="Valid HTML 5" />
      </a>
    </div>

    <script src="js/scripts-dist.js"></script>
  </body>
</html>
